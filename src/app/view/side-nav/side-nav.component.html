<mat-toolbar color="primary">
  <button *ngIf="isHandset" mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Mi Aplicaci√≥n</span>
  <span class="spacer"></span>
  <ng-container *ngIf="!isHandset">
    <button mat-button >Inicio</button>
    <button mat-button routerLink="/product">Producto</button>
  </ng-container>
</mat-toolbar>

<mat-sidenav-container class="example-container" [style.marginTop.px]="isHandset ? 0 : 64">
  <mat-sidenav #sidenav *ngIf="isHandset" mode="over">
    <mat-nav-list>
      <a mat-list-item href="#">Inicio</a>
      <a mat-list-item routerLink="product">Producto</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
