<div class="container-fluid mt-5"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="0"
     fxLayoutGap.xs="0">

  <!-- Login Card -->
  <div class="login-card mat-elevation-z8" fxFlex="35%">
    <main class="login-content" fxLayout="column" fxLayoutAlign="center center">
      <span class="login-header mb-5 mt-3">Login</span>
      <form [formGroup]="formGroup" class="login-form align-items-center" fxLayout="column" (ngSubmit)="login1()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Type your username" type="text" formControlName='username'>
          <mat-icon matPrefix>person_outline</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Type your password" type="password" formControlName='password'>
          <mat-icon matPrefix>lock_outline</mat-icon>
          <!-- <mat-error *ngIf="formGroup.controls.password.hasError('required')">
            Password is <strong>required</strong>
          </mat-error> -->
        </mat-form-field>
        <button mat-raised-button color="warn" type="submit" class="login-button mt-3">Ingresar</button>
      </form>
      <div class="mt-3">
        <a class="forgot-link" routerLink="/forgot-password">Olvidaste tu contraseña</a>
      </div>
    </main>
  </div>

  <!-- Unsplash Image Card -->
  <div class="login-card mat-elevation-z8"
       fxFlex="45%"
       fxLayout="column"
       fxLayoutAlign="end start"
       [ngStyle]="unsplashClass()">
    <div class="login-aside-overlay"></div>
    <h1 class="login-welcome-text">¡Bienvenido!</h1>
    <hr class="login-aside-hr">
  </div>
</div>
