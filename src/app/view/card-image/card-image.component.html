<mat-card class="example-card product-gallery" appearance="outlined">
  <div *ngFor="let product of products" class="product-item">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{product.description}}
      </p>
      <p>
        {{product.price}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addToCart(product)">Agregar al Carrito</button>
    </mat-card-actions>
  </div>
</mat-card>
